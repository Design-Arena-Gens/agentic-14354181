spring.application.name=Goat Farm Management
server.port=8080

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/goat_farm}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.flyway.enabled=${FLYWAY_ENABLED:false}

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui

app.security.jwt-secret=${JWT_SECRET:change-me-secret-change-me-secret-change}
app.security.jwt-expiration-seconds=86400

management.endpoints.web.exposure.include=health,info,metrics
